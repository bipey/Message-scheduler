<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="/" method="POST" enctype="application/x-www-form-urlencoded" onsubmit="return validateForm()">
        Enter your message here <input type="text" name="message" id=""><br>
        Destination number <input type="number" name="num" id="destination_number" required pattern="(97|98)\d{8}"><br>
        Selected Date <input type="datetime-local" name="getDate" id="getdate"><br>
        
        <input type="submit" name="" id="subBtn">
       
    </body>
    </form>
    <script>
        function validateForm() {
          let numberInput = document.getElementById("destination_number").value;
          if (numberInput.length !== 10 || isNaN(numberInput)) {
            alert("Please enter a 10-digit number.");
            return false;
          }
          
          let currentDate= new Date();
          let getDate=new Date(document.getElementById("getdate").value);
          if(getDate<=currentDate){
            alert("Please select the future date.");
            return false;
          }
          return true; 
        }
      </script>
</html>
